<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Test Instructions
        </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div *ngIf="loading && !test" class="text-center">Loading...</div>

            <div *ngIf="test">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">{{ test.title }}</h3>
                <p class="text-sm text-gray-500 mb-4">Duration: {{ test.duration }} minutes</p>
                <p class="text-sm text-gray-500 mb-4">Total Questions: {{ test.totalQuestions }}</p>

                <div class="rounded-md bg-yellow-50 p-4 mb-6">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <!-- Heroicon name: solid/exclamation -->
                            <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-yellow-800">Warning</h3>
                            <div class="mt-2 text-sm text-yellow-700">
                                <p>Do not switch tabs or exit fullscreen. Doing so may result in automatic submission.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="test.accessCode">
                    <label class="block text-sm font-medium text-gray-700">Access Code</label>
                    <input [(ngModel)]="accessCode" type="text"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2 border mb-4">
                </div>

                <button (click)="startTest()"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Start Test
                </button>
                <p *ngIf="error" class="mt-2 text-sm text-red-600 text-center">{{ error }}</p>
            </div>
        </div>
    </div>
</div>
