<div class="page-wrapper" style="min-height:100vh; padding:24px;">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container relative z-10">
        <!-- Header -->
        <header class="glass-card p-6 mb-10" style="border-radius: var(--radius-xl);">
            <div class="flex-between flex-wrap gap-4">
                <div>
                    <h1 class="text-3xl font-extrabold gradient-text">Welcome, Student</h1>
                    <p class="text-mid mt-2 font-medium">Ready to showcase your skills?</p>
                </div>
                <button (click)="logout()" class="btn btn-ghost">
                    Logout
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="grid grid-2 gap-8">
            <!-- Start New Test -->
            <section class="glass-card p-8">
                <div class="flex items-center gap-4 mb-6">
                    <div
                        style="padding:12px; background:#eef2ff; border-radius:var(--radius-md); color:var(--primary);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-dark">Start New Test</h2>
                        <p class="text-mid text-sm">Enter the unique code provided by your admin</p>
                    </div>
                </div>

                <div style="display:flex; flex-direction:column; gap:16px;">
                    <input type="text" [(ngModel)]="testLink" placeholder="e.g. 8f7e2a1b"
                        class="glass-input mono text-center text-lg tracking-wider" style="padding:18px;" />
                    <button (click)="navigateToTest()" [disabled]="!testLink" class="btn btn-primary btn-full btn-lg">
                        Launch Assessment
                    </button>
                </div>
            </section>

            <!-- Past Attempts -->
            <section class="glass-card p-8" style="display:flex; flex-direction:column;">
                <div class="flex items-center gap-4 mb-6">
                    <div style="padding:12px; background:#fdf4ff; border-radius:var(--radius-md); color:#a855f7;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-dark">Recent Activity</h2>
                        <p class="text-mid text-sm">Your past performance history</p>
                    </div>
                </div>

                <div class="flex-center flex-grow"
                    style="border:2px dashed #e2e8f0; border-radius:var(--radius-xl); background:rgba(248,250,252,0.5); padding:32px;">
                    <div class="text-center">
                        <div
                            style="display:inline-flex; padding:16px; background:#f1f5f9; border-radius:50%; color:var(--text-light); margin-bottom:12px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <p class="text-mid font-medium">No past attempts found</p>
                        <p class="text-xs text-light mt-2">Completed tests will appear here</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
