<div class="min-h-screen bg-gray-100 flex flex-col" *ngIf="attempt">
    <!-- Header -->
    <div class="bg-indigo-600 text-white px-6 py-4 flex justify-between items-center shadow-md">
        <h1 class="text-xl font-bold">{{ attempt?.test?.title }}</h1>
        <div class="text-2xl font-mono font-bold bg-indigo-800 px-4 py-2 rounded">
            {{ formattedTime }}
        </div>
        <button (click)="submitTest()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded font-bold">
            Finish Test
        </button>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex overflow-hidden">
        <!-- Sidebar Navigation -->
        <div class="w-64 bg-white shadow-lg overflow-y-auto hidden md:block">
            <div class="p-4">
                <h3 class="font-bold text-gray-700 mb-4">Questions</h3>
                <div class="grid grid-cols-4 gap-2">
                    <button *ngFor="let q of questions; let i = index" (click)="currentQuestionIndex = i"
                        class="h-10 w-10 flex items-center justify-center rounded border text-sm font-medium transition-colors"
                        [ngClass]="{
                                'bg-indigo-600 text-white border-indigo-600': i === currentQuestionIndex,
                                'bg-green-100 text-green-800 border-green-200': getSelectedOption(i) && i !== currentQuestionIndex,
                                'bg-gray-50 text-gray-700 border-gray-200': !getSelectedOption(i) && i !== currentQuestionIndex
                            }">
                        {{ i + 1 }}
                    </button>
                </div>
            </div>
        </div>

        <!-- Question Area -->
        <div class="flex-grow p-8 overflow-y-auto">
            <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8">
                <div class="mb-6">
                    <span class="text-sm font-bold text-indigo-500 uppercase tracking-wide">Question {{
                        currentQuestionIndex + 1 }} of {{ questions.length }}</span>
                    <h2 class="mt-2 text-2xl font-bold text-gray-900 leading-snug">
                        {{ questions[currentQuestionIndex]?.text }}
                    </h2>
                </div>

                <div class="space-y-4">
                    <div *ngFor="let opt of questions[currentQuestionIndex]?.options" (click)="selectOption(opt)"
                        class="group relative border rounded-lg p-4 cursor-pointer hover:bg-indigo-50 transition-all"
                        [ngClass]="{'ring-2 ring-indigo-500 bg-indigo-50 border-indigo-500': getSelectedOption() === opt, 'border-gray-200': getSelectedOption() !== opt}">
                        <div class="flex items-center">
                            <div class="h-5 w-5 rounded-full border flex items-center justify-center"
                                [ngClass]="{'border-indigo-600 bg-indigo-600': getSelectedOption() === opt, 'border-gray-300': getSelectedOption() !== opt}">
                                <div class="h-2.5 w-2.5 rounded-full bg-white" *ngIf="getSelectedOption() === opt">
                                </div>
                            </div>
                            <span class="ml-3 font-medium text-gray-900">{{ opt }}</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Navigation -->
            <div class="max-w-3xl mx-auto mt-8 flex justify-between">
                <button (click)="prevQuestion()" [disabled]="currentQuestionIndex === 0"
                    class="px-6 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none disabled:opacity-50">
                    Previous
                </button>
                <button (click)="nextQuestion()" [disabled]="currentQuestionIndex === questions.length - 1"
                    class="px-6 py-3 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none disabled:opacity-50">
                    Next
                </button>
            </div>
        </div>
    </div>
</div>
