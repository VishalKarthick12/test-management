<div class="page-wrapper flex-center" style="min-height: 100vh; padding: 24px;">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="glass-card container-sm p-10 z-10 relative">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-extrabold gradient-text mb-2">LTTS Portal</h1>
      <p class="text-mid font-medium tracking-wide">Admin Login</p>
    </div>

    <div *ngIf="error" class="alert alert-error mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
          clip-rule="evenodd" />
      </svg>
      <span class="font-semibold">{{ error }}</span>
    </div>

    <form (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 20px;">
      <div>
        <label class="text-sm font-semibold text-mid"
          style="display:block; margin-bottom:6px; margin-left:2px;">Email</label>
        <input name="email" type="email" autocomplete="email" required class="glass-input" placeholder="admin@ltts.com"
          [(ngModel)]="email" />
      </div>
      <div>
        <label class="text-sm font-semibold text-mid"
          style="display:block; margin-bottom:6px; margin-left:2px;">Password</label>
        <input name="password" type="password" autocomplete="current-password" required class="glass-input"
          placeholder="••••••••" [(ngModel)]="password" />
      </div>

      <div style="padding-top: 8px;">
        <button type="submit" [disabled]="isLoading" class="btn btn-primary btn-full btn-lg">
          <span *ngIf="!isLoading" class="flex items-center gap-2">
            Sign In
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </span>
          <span *ngIf="isLoading" class="flex items-center gap-2">
            <span class="spinner spinner-sm"></span> Signing in...
          </span>
        </button>
      </div>
    </form>

    <div class="text-center mt-8">
      <p class="text-xs text-light">Restricted to authorized administrators only.</p>
    </div>
  </div>
</div>
